<DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <meta http-equiv="X-UA-Compatible" content="ie-edge">
      <title>South Dakota Ringnecks website carousel</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="carousel">
      
      <button class="carousel__button carousel__button--left is-hidden">
          <img src="files/left-arrow.svg" alt="">
      </button>
     
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <video class="carousel__video" autoplay="true" playsinline="" loop="true" muted="true">
            <source src="files/south-dakota-ringnecks-fields.mp4" type="video/mp4"></video></li>
          <li class="carousel__slide">
            <video class="carousel__video" autoplay="true" playsinline="" loop="true" muted="true">
            <source src="files/south-dakota-ringnecks-farm.mp4" type="video/mp4"></video></li>
          <li class="carousel__slide">
            <img class="carousel__image" src="files/field-sunset.jpg" alt=""></li>
          <li class="carousel__slide">
             <img class="carousel__image" src="files/pheasant-hunt.jpg" alt=""></li>
          <li class="carousel__slide">
            <img class="carousel__image" src="files/hunters-in-field.jpg" alt=""></li>
          <li class="carousel__slide">
              <img class="carousel__image" src="files/pheasant-flying-over-fields.jpg" alt=""></li>
        </ul>
      </div>
      
      <button class="carousel__button carousel__button--right">
        <img src="files/right-arrow.svg" alt="">
      </button>
      
    </div>
    
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
    <script src="js/carousel.js"></script>
    </body>
    </html>
